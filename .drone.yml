---
kind: pipeline
name: integration tests (node:10)

platform:
  os: linux
  arch: amd64

steps:
- name: build information
  image: node:10
  commands:
  - node --version
  - npm --version
  when:
    branch:
    - master
    - "rel/*"
    - prod/production

- name: install
  image: node:10
  commands:
  - npm install --unsafe-perm
  when:
    branch:
    - master
    - "rel/*"
    - prod/production

- name: integration tests
  image: node:10
  commands:
  - "npx nyc -- node_modules/.bin/mocha -r ts-node/register --timeout 20000 --reporter list --exit 'test/v2/integration/**/*.ts'"
  environment:
    BITGOJS_TEST_PASSWORD:
      from_secret: password
  when:
    branch:
    - master
    - "rel/*"
    - prod/production

- name: upload coverage
  image: node:10
  commands:
  - npm install -g codecov
  - "node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov"
  - "codecov -f coverage.lcov -t \"$CODECOV_TOKEN\" -F integration"
  environment:
    CODECOV_TOKEN:
      from_secret: codecov
  when:
    branch:
    - master
    - "rel/*"
    - prod/production

